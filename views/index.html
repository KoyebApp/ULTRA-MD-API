<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Dashboard with Tools and Features">
    <meta name="author" content="Qasim Ali">
    <title>Interactive Tools - Qasim Ali</title>

    <!-- External Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Oswald:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Layout */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            min-height: 100%;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #4A90E2, #50E3C2);
            color: #fff;
            transition: background-color 0.3s ease;
        }

        /* Header Section */
        header {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 40px;
            width: 100%;
            padding: 20px;
        }

        header h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 60px;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 15px;
            background: linear-gradient(to right, #f06c64, #ffba00);
            -webkit-background-clip: text;
            color: transparent;
            animation: gradientAnimation 5s ease infinite;
        }

        header h2 {
            font-size: 22px;
            margin-bottom: 30px;
            color: #f1f1f1;
            font-weight: 400;
        }

        /* Button Styling */
        .btn {
            padding: 15px 35px;
            background-color: #ffba00;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 186, 0, 0.3);
        }

        .btn:hover {
            background-color: #f06c64;
        }

        /* Info Section */
        .info-section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 50px;
            width: 100%;
            padding: 0 20px;
        }

        .info-card {
            background-color: #34495e;
            color: white;
            padding: 30px;
            border-radius: 15px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            background: linear-gradient(135deg, #8e44ad, #3498db);
        }

        .info-card:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ff5e57, #f0a500);
        }

        .info-card h3 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .info-card p {
            font-size: 18px;
        }

        .info-card .value {
            font-weight: bold;
            font-size: 20px;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 30px;
            background-color: #2c3e50;
            color: white;
            width: 100%;
            position: relative;
            bottom: 0;
            margin-top: 30px;
        }

        /* Dark Mode Toggle */
        .toggle-btn {
            margin-top: 30px;
            padding: 12px 35px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .toggle-btn:hover {
            background-color: #1f6391;
        }

        /* Snowfall Animation */
        .snow {
            position: absolute;
            top: -50px;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .snow .flake {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.7;
            animation: snow-fall 5s infinite linear;
        }

        @keyframes snow-fall {
            0% {
                top: -10px;
                opacity: 0.8;
                transform: translateX(0);
            }

            100% {
                top: 100%;
                opacity: 0.5;
                transform: translateX(30px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 40px;
            }

            header h2 {
                font-size: 18px;
            }

            .info-section {
                flex-direction: column;
                align-items: center;
            }

            .info-card {
                width: 200px;
            }
        }
    </style>
</head>

<body>

    <!-- Snow Animation -->
    <div class="snow">
        <div class="flake" style="animation-delay: 0s; left: 20%;"></div>
        <div class="flake" style="animation-delay: 1s; left: 50%;"></div>
        <div class="flake" style="animation-delay: 2s; left: 80%;"></div>
        <div class="flake" style="animation-delay: 3s; left: 40%;"></div>
        <div class="flake" style="animation-delay: 4s; left: 60%;"></div>
    </div>

    <header>
        <h1>Interactive Tools</h1>
        <h2>Qasim Ali's Real-Time Tools and Information</h2>
        <button class="btn" onclick="window.location.href='documentation.html'">View Documentation</button>
    </header>

    <div class="info-section">
        <!-- Battery Status -->
        <div class="info-card">
            <h3>Battery Status</h3>
            <p id="battery-status">Loading...</p>
        </div>

        <!-- CPU Usage -->
        <div class="info-card">
            <h3>CPU Usage</h3>
            <p id="cpu-usage">Loading...</p>
        </div>

        <!-- Memory Usage -->
        <div class="info-card">
            <h3>Memory Usage</h3>
            <p id="memory-usage">Loading...</p>
        </div>

        <!-- Current Time -->
        <div class="info-card">
            <h3>Current Time</h3>
            <p id="current-time">Loading...</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Qasim Ali - All rights reserved.</p>
        <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </footer>

    <script>
        // Battery Status
        navigator.getBattery().then(function (battery) {
            document.getElementById("battery-status").innerText = `Battery: ${Math.round(battery.level * 100)}%`;
        });

        // CPU Usage (Mock Example)
        document.getElementById("cpu-usage").innerText = "CPU: 45%";

        // Memory Usage (Mock Example)
        document.getElementById("memory-usage").innerText = "Memory: 65%";

        // Current Time
        function updateTime() {
            const timeElement = document.getElementById("current-time");
            const now = new Date();
            timeElement.innerText = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000); // Update every second

        // Dark Mode Toggle
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle("dark-mode");

            // Change button text
            const button = document.querySelector(".toggle-btn");
            if (body.classList.contains("dark-mode")) {
                button.textContent = "Light Mode";
            } else {
                button.textContent = "Dark Mode";
            }
        }
    </script>
</body>

</html>
