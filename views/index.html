<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Dashboard with Tools and Features">
    <meta name="author" content="Qasim Ali">
    <title>Interactive Dashboard</title>

    <!-- External Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Oswald:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Layout */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #6ab7ff, #89e0ff);
            color: #fff;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        /* Container for Content */
        .dashboard-container {
            width: 100%;
            max-width: 1200px;
            margin: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 5px 15px;  /* Reduced padding */
            background: #333;
            border-radius: 8px;
            margin-bottom: 20px;
            color: white;
            align-items: center;
            flex-direction: column;
        }

        header h1 {
            font-size: 22px;  /* Reduced font size */
            margin-bottom: 8px; /* Reduced margin */
        }

        header .documentation-btn {
            font-size: 14px;  /* Reduced font size */
            padding: 5px 10px;  /* Reduced padding */
            margin-top: 10px;
            cursor: pointer;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
        }

        header .documentation-btn:hover {
            background: #ff4500;
        }

        /* Main Content */
        .tools {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .tool-card {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .tool-card h3 {
            margin-bottom: 10px;
            font-size: 18px; /* Reduced font size */
        }

        .tool-card p {
            font-size: 14px; /* Reduced font size */
            margin-bottom: 10px;
        }

        .tool-card .data {
            font-size: 24px;
            font-weight: bold;
        }

        /* Footer */
        footer {
            margin-top: 10px;
            color: white;
            text-align: center;
        }

        /* Dark Mode Button */
        .toggle-btn {
            cursor: pointer;
            font-size: 16px;  /* Reduced font size */
            background: #ff6600;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .toggle-btn:hover {
            background: #ff4500;
        }

        /* Weather Card */
        .weather-card {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .weather-card h3 {
            margin-bottom: 10px;
            font-size: 18px; /* Reduced font size */
        }

        /* Animation for Falling Stars (for a more magical background) */
        @keyframes fallStars {
            from {
                top: -50px;
                opacity: 1;
            }
            to {
                top: 100%;
                opacity: 0;
            }
        }

        .falling-stars {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100%;
            pointer-events: none;
            animation: fallStars 5s infinite linear;
        }

        .falling-stars img {
            position: absolute;
            animation: starfall 2s infinite;
            left: 50%;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            body {
                background: linear-gradient(45deg, #0066cc, #3399ff);
            }

            .dashboard-container {
                margin: 10px;
                padding: 15px;
            }

            .tool-card {
                padding: 10px;
            }

            header {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .tool-card {
                font-size: 14px;
            }

            header h1 {
                font-size: 20px; /* Smaller font size */
            }

            header .documentation-btn {
                font-size: 12px; /* Smaller button font size */
            }
        }
    </style>
</head>

<body>
    <!-- Falling Stars Animation -->
    <div class="falling-stars">
        <img src="https://www.example.com/star1.png" alt="Star" style="animation-delay: 0.5s; left: 10%;">
        <img src="https://www.example.com/star2.png" alt="Star" style="animation-delay: 1s; left: 20%;">
        <img src="https://www.example.com/star3.png" alt="Star" style="animation-delay: 1.5s; left: 30%;">
        <img src="https://www.example.com/star4.png" alt="Star" style="animation-delay: 2s; left: 40%;">
        <img src="https://www.example.com/star5.png" alt="Star" style="animation-delay: 2.5s; left: 50%;">
    </div>

    <div class="dashboard-container">
        <header>
            <h1>Interactive Dashboard</h1>
            <button class="documentation-btn" onclick="window.location.href='documentation.html'">Documentation</button>
        </header>

        <div class="tools">
            <!-- CPU Usage -->
            <div class="tool-card">
                <h3>CPU Usage</h3>
                <p>Current Usage:</p>
                <div class="data" id="cpu-usage">50%</div>
            </div>

            <!-- Battery Status -->
            <div class="tool-card">
                <h3>Battery Status</h3>
                <p>Battery Level:</p>
                <div class="data" id="battery-level">90%</div>
            </div>

            <!-- Memory Usage -->
            <div class="tool-card">
                <h3>Memory Usage</h3>
                <p>Memory Used:</p>
                <div class="data" id="memory-usage">4GB</div>
            </div>

            <!-- Time -->
            <div class="tool-card">
                <h3>Current Time</h3>
                <p>Time:</p>
                <div class="data" id="current-time">12:00:00</div>
            </div>

            <!-- Weather -->
            <div class="weather-card">
                <h3>Weather</h3>
                <p>Current Temp:</p>
                <div class="data" id="weather-temp">25°C</div>
                <p id="weather-description">Clear Sky</p>
            </div>
        </div>

        <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>

        <footer>
            <p>&copy; 2024 Qasim Ali | <a href="/docs" style="color: #ff6600;">Documentation</a></p>
        </footer>
    </div>

    <script>
        // Toggle Dark Mode
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            const toggleButton = document.querySelector('.toggle-btn');
            if (document.body.classList.contains('dark-mode')) {
                document.body.style.background = '#333';
                toggleButton.innerHTML = 'Toggle Light Mode';
            } else {
                document.body.style.background = 'linear-gradient(45deg, #6ab7ff, #89e0ff)';
                toggleButton.innerHTML = 'Toggle Dark Mode';
            }
        }

        // Update CPU usage (mock data for now)
        function updateCpuUsage() {
            const cpuUsage = Math.floor(Math.random() * 100);
            document.getElementById('cpu-usage').innerText = `${cpuUsage}%`;
        }

        // Update Battery level (mock data for now)
        function updateBatteryStatus() {
            const batteryLevel = Math.floor(Math.random() * 100);
            document.getElementById('battery-level').innerText = `${batteryLevel}%`;
        }

        // Update Memory usage (mock data for now)
        function updateMemoryUsage() {
            const memoryUsage = Math.floor(Math.random() * 16) + 2;  // Random 2GB to 16GB
            document.getElementById('memory-usage').innerText = `${memoryUsage}GB`;
        }

        // Update Time
        function updateTime() {
            const currentTime = new Date().toLocaleTimeString();
            document.getElementById('current-time').innerText = currentTime;
        }

        // Weather API mock-up
        function updateWeather() {
            // Mock weather data
            document.getElementById('weather-temp').innerText = '22°C';
            document.getElementById('weather-description').innerText = 'Clear Sky';
        }

        // Set intervals to update the data
        setInterval(updateCpuUsage, 3000);
        setInterval(updateBatteryStatus, 3000);
        setInterval(updateMemoryUsage, 3000);
        setInterval(updateTime, 1000);

        // Call weather update
        updateWeather();
    </script>
</body>

</html>
