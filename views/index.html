<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Dashboard with Tools and Features">
    <meta name="author" content="Qasim Ali">
    <title>Interactive Dashboard</title>

    <!-- External Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Oswald:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Layout */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(45deg, #6ab7ff, #89e0ff);
            color: #fff;
            overflow: hidden;
            transition: background-color 0.5s ease;
            margin: 0;
        }

        /* Snow Animation */
        @keyframes snowfall {
            0% { top: -10%; opacity: 0.9; }
            100% { top: 100%; opacity: 0; }
        }

        .snowflake {
            position: absolute;
            top: -10%;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            animation: snowfall 10s linear infinite;
        }

        .snowflake:nth-child(odd) {
            animation-duration: 12s;
        }

        .snowflake:nth-child(even) {
            animation-duration: 8s;
        }

        /* Container for Content */
        .dashboard-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            flex-grow: 1;
            width: 100%;
            max-width: 1200px;
            margin: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px 20px;
            background: #333;
            border-radius: 8px;
            margin-bottom: 15px;
            color: white;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
        }

        header .documentation-btn {
            font-size: 14px;
            padding: 8px 15px;
            cursor: pointer;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
        }

        header .documentation-btn:hover {
            background: #ff4500;
        }

        /* Main Content */
        .tools {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .tool-card {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .tool-card h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .tool-card p {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .tool-card .data {
            font-size: 24px;
            font-weight: bold;
        }

        /* Footer */
        footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 14px;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        /* Dark Mode Button */
        .toggle-btn {
            cursor: pointer;
            font-size: 16px;
            background: #ff6600;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .toggle-btn:hover {
            background: #ff4500;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            body {
                background: linear-gradient(45deg, #0066cc, #3399ff);
            }

            .dashboard-container {
                margin: 10px;
                padding: 15px;
            }

            .tool-card {
                padding: 10px;
            }

            header {
                flex-direction: column;
                align-items: center;
            }

            header h1 {
                font-size: 22px;
            }

            header .documentation-btn {
                font-size: 12px;
                padding: 5px 10px;
            }
        }

        @media (max-width: 480px) {
            .tool-card {
                font-size: 14px;
            }

            header h1 {
                font-size: 18px;
            }

            header .documentation-btn {
                font-size: 10px;
                padding: 5px 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Snow Animation -->
    <div class="snowflakes">
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
    </div>

    <div class="dashboard-container">
        <header>
            <h1>Interactive Dashboard</h1>
            <button class="documentation-btn" onclick="window.location.href='documentation.html'">Documentation</button>
        </header>

        <div class="tools">
            <!-- CPU Usage -->
            <div class="tool-card">
                <h3>CPU Usage</h3>
                <p>Current Usage:</p>
                <div class="data" id="cpu-usage">50%</div>
            </div>

            <!-- Battery Status -->
            <div class="tool-card">
                <h3>Battery Status</h3>
                <p>Battery Level:</p>
                <div class="data" id="battery-level">90%</div>
            </div>

            <!-- Memory Usage -->
            <div class="tool-card">
                <h3>Memory Usage</h3>
                <p>Memory Used:</p>
                <div class="data" id="memory-usage">4GB</div>
            </div>

            <!-- Time -->
            <div class="tool-card">
                <h3>Current Time</h3>
                <p>Time:</p>
                <div class="data" id="current-time">12:00:00</div>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Qasim Ali | <a href="/docs" style="color: #ff6600;">Documentation</a></p>
            <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </footer>
    </div>

    <script>
        // Toggle Dark Mode
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            const toggleButton = document.querySelector('.toggle-btn');
            if (document.body.classList.contains('dark-mode')) {
                document.body.style.background = '#333';
                toggleButton.innerHTML = 'Toggle Light Mode';
            } else {
                document.body.style.background = 'linear-gradient(45deg, #6ab7ff, #89e0ff)';
                toggleButton.innerHTML = 'Toggle Dark Mode';
            }
        }

        // Update CPU usage (mock data for now)
        function updateCpuUsage() {
            const cpuUsage = Math.floor(Math.random() * 100);
            document.getElementById('cpu-usage').innerText = `${cpuUsage}%`;
        }

        // Update Battery level (mock data for now)
        function updateBatteryStatus() {
            const batteryLevel = Math.floor(Math.random() * 100);
            document.getElementById('battery-level').innerText = `${batteryLevel}%`;
        }

        // Update Memory usage (mock data for now)
        function updateMemoryUsage() {
            const memoryUsage = Math.floor(Math.random() * 16) + 2;  // Random 2GB to 16GB
            document.getElementById('memory-usage').innerText = `${memoryUsage}GB`;
        }

        // Update Time
        function updateTime() {
            const currentTime = new Date().toLocaleTimeString();
            document.getElementById('current-time').innerText = currentTime;
        }

        // Set intervals to update the data
        setInterval(updateCpuUsage, 3000);
        setInterval(updateBatteryStatus, 3000);
        setInterval(updateMemoryUsage, 3000);
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
