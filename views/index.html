<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive Web Page with multiple real-time tools">
  <meta name="author" content="Qasim Ali">
  <title>Interactive Tools - Qasim Ali</title>

  <!-- External Libraries -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Oswald:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and Layout */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    /* Background Animation - Falling Leaves */
    @keyframes fallingLeaves {
      0% {
        transform: translateY(-10vh);
      }
      100% {
        transform: translateY(100vh);
      }
    }

    .leaves {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .leaf {
      position: absolute;
      top: -20px;
      width: 20px;
      height: 20px;
      background-color: #2ecc71;
      border-radius: 50%;
      animation: fallingLeaves 5s linear infinite;
      opacity: 0.8;
      animation-delay: calc(-5s * var(--i));
    }

    /* Header Section */
    header {
      text-align: center;
      color: #ffffff;
      margin-bottom: 40px;
      z-index: 2;
    }

    header h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 45px;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 10px;
      color: #ff5e57;
    }

    header h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #f0a500;
    }

    /* Main Content */
    main {
      text-align: center;
      z-index: 2;
      position: relative;
      width: 100%;
      padding: 50px 20px;
    }

    /* Button */
    .btn {
      padding: 14px 30px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #c0392b;
    }

    /* Info Section */
    .info-section {
      display: flex;
      justify-content: space-around;
      margin-top: 60px;
      width: 100%;
      flex-wrap: wrap;
    }

    .info-card {
      background-color: #34495e;
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      margin: 10px;
      transition: transform 0.3s ease-in-out;
      background: linear-gradient(135deg, #8e44ad, #3498db);
    }

    .info-card:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ff5e57, #f0a500);
    }

    .info-card h3 {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .info-card p {
      font-size: 16px;
    }

    .info-card .value {
      font-weight: bold;
    }

    /* Footer Styling */
    footer {
      text-align: center;
      padding: 15px;
      background-color: #2c3e50;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Dark Mode Toggle Styling */
    .toggle-btn {
      margin-top: 20px;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .toggle-btn:hover {
      background-color: #2980b9;
    }

    /* Device Info Section Styling */
    .device-info {
      font-size: 18px;
      color: #fff;
      text-align: center;
      margin-top: 10px;
      background-color: rgba(44, 62, 80, 0.7);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    /* Dark Mode Style */
    body.dark-mode {
      background-color: #2c3e50;
      color: white;
    }

    .dark-mode .btn {
      background-color: #3498db;
    }

    .dark-mode .btn:hover {
      background-color: #2980b9;
    }

    .dark-mode .info-card {
      background: linear-gradient(135deg, #e74c3c, #8e44ad);
    }

    .dark-mode .info-card:hover {
      background: linear-gradient(135deg, #ff5e57, #f0a500);
    }

    .dark-mode .toggle-btn {
      background-color: #2c3e50;
    }

    .dark-mode .toggle-btn:hover {
      background-color: #34495e;
    }
  </style>
</head>

<body>

  <!-- Falling Leaves Effect -->
  <div class="leaves">
    <div class="leaf" style="--i:1;"></div>
    <div class="leaf" style="--i:2;"></div>
    <div class="leaf" style="--i:3;"></div>
    <div class="leaf" style="--i:4;"></div>
    <div class="leaf" style="--i:5;"></div>
    <div class="leaf" style="--i:6;"></div>
  </div>

  <!-- Header Section -->
  <header>
    <h1>Qasim Ali's Interactive Tools</h1>
    <h2>Explore Real-Time System Stats, Weather, and More</h2>
  </header>

  <!-- Main Section -->
  <main>
    <button class="btn" onclick="window.location.href='/docs'">Go to Documentation</button>

    <!-- Dark Mode Toggle -->
    <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark/Light Mode</button>

    <!-- Info Cards -->
    <div class="info-section">
      <div class="info-card">
        <h3>Battery Status</h3>
        <p id="battery-status">Loading...</p>
      </div>
      <div class="info-card">
        <h3>CPU Usage</h3>
        <p id="cpu-usage">Loading...</p>
      </div>
      <div class="info-card">
        <h3>Memory Usage</h3>
        <p id="memory-usage">Loading...</p>
      </div>
      <div class="info-card">
        <h3>Weather</h3>
        <p id="weather-info">Loading...</p>
      </div>
    </div>

    <!-- Device Info Section -->
    <div class="device-info">
      <p id="device-info">Loading device info...</p>
    </div>

    <footer>
      <p>© 2024 Qasim Ali. All Rights Reserved.</p>
    </footer>
  </main>

  <!-- Scripts for Dynamic Content -->
  <script>
    // Battery Status
    navigator.getBattery().then(function (battery) {
      document.getElementById('battery-status').textContent = `Level: ${Math.round(battery.level * 100)}% | Charging: ${battery.charging ? 'Yes' : 'No'}`;
    });

    // CPU Usage (Simple Approximation)
    setInterval(() => {
      fetch('/cpu-usage')  // Assume API or JavaScript logic that provides CPU usage
        .then(response => response.json())
        .then(data => {
          document.getElementById('cpu-usage').textContent = `CPU Usage: ${data.cpu}%`;
        });
    }, 1000);

    // Memory Usage
    setInterval(() => {
      const memory = window.performance.memory;
      document.getElementById('memory-usage').textContent = `Used: ${Math.round(memory.usedJSHeapSize / 1024 / 1024)} MB | Total: ${Math.round(memory.totalJSHeapSize / 1024 / 1024)} MB`;
    }, 1000);

    // Weather API (Example)
    fetch('https://api.openweathermap.org/data/2.5/weather?q=London&appid=YOUR_API_KEY&units=metric')
      .then(response => response.json())
      .then(data => {
        document.getElementById('weather-info').textContent = `${data.weather[0].description} | ${data.main.temp}°C`;
      });

    // Device Info
    const deviceInfo = `Device: ${navigator.platform}, Browser: ${navigator.userAgent}`;
    document.getElementById('device-info').textContent = deviceInfo;

    // Dark Mode Toggle
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

</body>

</html>
