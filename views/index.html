<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore Qasim Ali's REST APIs">
    <meta name="author" content="Qasim Ali">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Qasim Ali REST APIs">
    <meta property="og:description" content="Explore, learn, and implement Qasim Ali's REST APIs.">
    <meta property="og:image" content="https://i.ibb.co/1LCyWRW/Creepypasta.jpg">
    <link rel="icon" href="https://i.ibb.co/1LCyWRW/Creepypasta.jpg">
    <title>Qasim Ali - REST APIs</title>

    <!-- External Stylesheets -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Oswald:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        /* Snowfall Animation */
        @keyframes snowfall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        .snow {
            position: absolute;
            top: -10px;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snow .flake {
            position: absolute;
            top: -10px;
            width: 5px;
            height: 5px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: snowfall 10s linear infinite;
        }

        /* Header Styles */
        header {
            background-color: rgba(44, 62, 80, 0.9);
            color: white;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 2;
            position: relative;
        }

        header h1 {
            font-size: 40px;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
        }

        header h2 {
            font-size: 20px;
            margin-top: 10px;
            font-weight: normal;
        }

        /* Main Content Area */
        main {
            text-align: center;
            padding: 50px 20px;
            z-index: 2;
            position: relative;
        }

        .btn {
            padding: 12px 30px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* System Information Section */
        .info-section {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .info-card {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .info-card h3 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .info-card p {
            font-size: 16px;
        }

        .info-card .value {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- Snowfall effect -->
    <div class="snow" aria-hidden="true">
        <div class="flake" style="left: 10%; animation-duration: 12s; animation-delay: 0s;"></div>
        <div class="flake" style="left: 20%; animation-duration: 8s; animation-delay: 1s;"></div>
        <div class="flake" style="left: 30%; animation-duration: 10s; animation-delay: 2s;"></div>
        <div class="flake" style="left: 40%; animation-duration: 9s; animation-delay: 0s;"></div>
        <div class="flake" style="left: 50%; animation-duration: 12s; animation-delay: 2s;"></div>
        <div class="flake" style="left: 60%; animation-duration: 7s; animation-delay: 1s;"></div>
        <div class="flake" style="left: 70%; animation-duration: 11s; animation-delay: 0s;"></div>
        <div class="flake" style="left: 80%; animation-duration: 8s; animation-delay: 2s;"></div>
    </div>

    <!-- Header Section -->
    <header>
        <h1>Qasim Ali's REST APIs</h1>
        <h2>Explore the power of Qasim Ali's APIs for your projects</h2>
    </header>

    <!-- Main Content Section -->
    <main>
        <h2>Welcome to my REST APIs hub</h2>
        <p>Click below to access the documentation and explore my APIs</p>
        <a href="/docs" class="btn">Go to Documentation</a>

        <!-- System Information Section -->
        <div class="info-section">
            <div class="info-card">
                <h3>Battery Status</h3>
                <p id="battery">Loading...</p>
            </div>
            <div class="info-card">
                <h3>Current Time</h3>
                <p id="current-time">00:00:00</p>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Qasim Ali | All Rights Reserved</p>
    </footer>

    <script>
        // Battery Status Function
        navigator.getBattery().then(function(battery) {
            let batteryInfo = document.getElementById('battery');
            batteryInfo.innerHTML = `Battery: ${Math.round(battery.level * 100)}%`;

            battery.addEventListener('levelchange', function() {
                batteryInfo.innerHTML = `Battery: ${Math.round(battery.level * 100)}%`;
            });
        });

        // Current Time Function
        function updateTime() {
            const currentTime = new Date();
            document.getElementById('current-time').textContent = currentTime.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime(); // Initialize the time immediately
    </script>
</body>

</html>
