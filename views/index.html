    <script type="text/javascript">
        // Battery Status
        navigator.getBattery().then(function(battery) {
            var batteryPercentage = Math.round(battery.level * 100) + '%';
            document.getElementById('battery').innerText = 'Battery: ' + batteryPercentage;
        }).catch(function(error) {
            document.getElementById('battery').innerText = 'Battery: Not available';
        });

        // Memory Usage
        if (navigator.deviceMemory) {
            document.getElementById('memory').innerText = 'Memory: ' + navigator.deviceMemory + ' GB';
        } else {
            document.getElementById('memory').innerText = 'Memory: Not available';
        }

        // Time
        function updateTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            // Format time as HH:MM:SS
            var timeString = hours.toString().padStart(2, '0') + ":" + minutes.toString().padStart(2, '0') + ":" + seconds.toString().padStart(2, '0');
            document.getElementById('time').innerText = 'Time: ' + timeString;
        }

        // Update time every second
        setInterval(updateTime, 1000);

        // Initial time update
        updateTime();

        // Time Display Logic for Greetings
        var Sayings = "";
        var now = new Date();
        var hours = now.getHours();

        if (hours >= 16 && hours <= 17) {
            Sayings += "<span class='text-success'>Good evening</span>";
        } else if (hours >= 18 || hours <= 2) {
            Sayings += "<span class='text-success'>Good night</span>";
        } else if (hours >= 3 && hours <= 10) {
            Sayings += "<span class='text-success'>Good morning</span>";
        } else if (hours >= 11 && hours <= 14) {
            Sayings += "<span class='text-success'>Good afternoon</span>";
        } else if (hours >= 13 && hours <= 15) {
            Sayings += "<span class='text-success'>Good late afternoon</span>";
        }
        document.getElementById("sayings").innerHTML = Sayings;

    </script>
